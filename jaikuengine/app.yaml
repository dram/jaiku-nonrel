application: "jaiku-nonrel"
version: 1
runtime: python27
api_version: 1
threadsafe: no

skip_files: |
 ^(.*/)?(
 (app\.yaml)|
 (app\.yml)|
 (index\.yaml)|
 (index\.yml)|
 (#.*#)|
 (.*~)|
 (.*\.py[co])|
 (.*/RCS/.*)|
 (\..*)|
 (manage.py)|
 (docutils/.*)|
 (appengine_django/management/commands/.*)|
 (README)|
 (CHANGELOG)|
 (Makefile)|
 (bin/.*)|
 (images/ads/.*)|
 (images/ext/.*)|
 (doc/.*)|
 (profiling/.*)|
 )$

default_expiration: "1d"

handlers:
- url: /images
  static_dir: images
  secure: optional

- url: /image/(avatar_default.*)
  static_files: image/\1
  upload: image/avatar_default.*
  secure: optional

- url: /image/default
  static_dir: image/default
  secure: optional

- url: /css
  static_dir: css
  secure: optional

- url: /js
  static_dir: js
  secure: optional

- url: /static
  static_dir: static
  secure: optional

- url: /themes
  static_dir: themes
  secure: optional

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon.ico
  secure: optional

- url: /crossdomain.xml
  static_files: static/crossdomain.xml
  upload: static/crossdomain.xml
  secure: optional

- url: /robots.txt
  static_files: static/robots.txt
  upload: static/robots.txt
  secure: optional

- url: /remote_api
  script: "$PYTHON_LIB/google/appengine/ext/remote_api/handler.py"
  login: admin
  secure: optional

- url: /api/process_queue
  script: "djangoappengine.main.application"
  secure: optional

- url: /_ah/queue/default
  script: "djangoappengine.main.application"
  login: admin
  secure: optional

- url: .*
  script: "djangoappengine.main.application"
  secure: optional
  # login: admin

inbound_services:
- xmpp_message
